    # å„ã‚¹ãƒ­ãƒƒãƒˆã¯1æ™‚é–“ã”ã¨ã«å®Ÿè¡Œã•ã‚Œã€è©²å½“ã™ã‚‹ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è¨˜äº‹ã®ã¿ã‚’å‡¦ç†
    - cron: '0 * * * *'
