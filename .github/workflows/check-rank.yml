jobs:
  check-rank:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # æœ€å¤§60åˆ†ã¾ã§å®Ÿè¡Œå¯èƒ½ï¼ˆè¨˜äº‹æ•°ã«å¿œã˜ã¦èª¿æ•´å¯èƒ½ï¼‰
    
    steps:
      - name: Call Check Rank API
        run: |
          # VERCEL_URLã®æœ«å°¾ã‚¹ãƒ©ãƒƒã‚·ãƒ¥ã‚’å‰Šé™¤ï¼ˆå¿µã®ãŸã‚ï¼‰
          VERCEL_URL=$(echo "${{ vars.VERCEL_URL }}" | sed 's|/$||')
          # rerank-ai.comã‚’www.rerank-ai.comã«ç½®ãæ›ãˆï¼ˆãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚’é¿ã‘ã‚‹ãŸã‚ï¼‰
          VERCEL_URL=$(echo "${VERCEL_URL}" | sed 's|https://rerank-ai\.com|https://www.rerank-ai.com|g')
          
          # ã‚¹ãƒ­ãƒƒãƒˆã‚’æ±ºå®šï¼ˆæ‰‹å‹•å®Ÿè¡Œã®å ´åˆã¯æŒ‡å®šã•ã‚ŒãŸã‚¹ãƒ­ãƒƒãƒˆã€ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å®Ÿè¡Œã®å ´åˆã¯ç¾åœ¨ã®æ™‚åˆ»ã‹ã‚‰è¨ˆç®—ï¼‰
          if [ -n "${{ github.event.inputs.slot }}" ]; then
